<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/yeti.css">
   <script src="index.js" defer></script>
   <title>Book List</title>
</head>
<body>
   <div class="container mt-4">
      <h1 class="display-4 text-center">Book List</h1>
      <form action="#" id="book-form">
         <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" type="text">
         </div>
         <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" id="author" type="text">
         </div>
         <div class="form-group">
            <label for="isbn">ISBN</label>
            <input class="form-control" id="isbn" type="text">
         </div>
         <input class="btn btn-dark col-12 mt-4" type="submit" value="Add Book">
      </form>
      <table class="table table-striped mt-4">
         <thead class="border-top">
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN</th>
               <th></th>
            </tr>
         </thead>
         <tbody id="book-list"></tbody>
      </table>
   </div>
</body>
</html>
